<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Seite nicht gefunden | assistara</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/openmoji/openmoji-color-awesome.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // GitHub Pages Clean URL Router
    (function() {
      const originalPath = window.location.pathname;
      
      // Entferne trailing slashes (außer root)
      if (originalPath !== '/' && originalPath.endsWith('/')) {
        window.location.replace(originalPath.slice(0, -1));
        return;
      }
      
      const path = originalPath.toLowerCase().replace(/\/$/, '');
      
      // Mapping für Clean URLs (case-insensitive)
      const routes = {
        '/kontakt': '/kontakt.html',
        '/leistungen': '/leistungen.html',
        '/ueber-uns': '/ueber-uns.html',
        '/impressum': '/impressum.html',
        '/datenschutz': '/datenschutz.html',
        
        // Verschachtelte Leistungen-URLs
        '/leistungen/persoenliche': '/persoenliche.html',
        '/leistungen/schul-individual-begleitung': '/schul-individual-begleitung.html',
        '/leistungen/personliches-budget': '/personliches-budget.html',
        
        // Alte direkte URLs
        '/persoenliche': '/persoenliche.html',
        '/schul-individual-begleitung': '/schul-individual-begleitung.html',
        '/personliches-budget': '/personliches-budget.html',
      };
      
      // Prüfen ob eine Route existiert
      if (routes[path]) {
        // Lade den Inhalt per fetch und ersetze das Dokument
        fetch(routes[path])
          .then(response => response.text())
          .then(html => {
            // Ersetze das gesamte Dokument (behält die Clean URL)
            document.open();
            document.write(html);
            document.close();
            
            // Update history state für korrekte Navigation
            if (window.history && window.history.replaceState) {
              window.history.replaceState(null, '', window.location.pathname);
            }
          })
          .catch(() => {
            // Bei Fehler zeige 404-Seite (tue nichts, Seite wird normal geladen)
            console.error('Fehler beim Laden der Seite');
          });
      }
      // Wenn keine Route gefunden wurde, zeige die 404-Seite (tue nichts)
    })();
  </script>
  <style>
    .error-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 140px var(--spacing-md) var(--spacing-lg);
      position: relative;
      z-index: 1;
    }
    
    .error-content {
      text-align: center;
      max-width: 700px;
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: var(--spacing-lg);
      border-radius: var(--radius-md);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 20px;
      line-height: 1;
      text-shadow: 0 4px 20px rgba(43, 84, 158, 0.2);
    }
    
    .error-title {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 16px;
    }
    
    .error-message {
      font-size: 18px;
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 40px;
    }
    
    .error-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      background: var(--primary);
      color: var(--white);
      text-decoration: none;
      border-radius: var(--radius-lg);
      transition: var(--transition);
      box-shadow: 0 4px 20px rgba(43, 84, 158, 0.3);
    }
    
    .error-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(43, 84, 158, 0.4);
    }
    
    .error-btn .oma {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- Navbar wird per JavaScript geladen -->
  <div id="navbar-container"></div>
  
  <div class="error-container">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Seite nicht gefunden</h2>
      <p class="error-message">
        Die von Ihnen gesuchte Seite existiert leider nicht. 
        Möglicherweise wurde sie verschoben oder die URL ist falsch.
      </p>
      <a href="/" class="error-btn">
        Zurück zur Startseite
      </a>
    </div>
  </div>
  
  <!-- Footer wird per JavaScript geladen -->
  <div id="footer-container"></div>
  
  <script src="/js/main.js"></script>
</body>
</html>
